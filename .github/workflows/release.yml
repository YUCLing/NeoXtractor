name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build on ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            asset_name: neoxtractor-linux
          - os: windows-latest
            arch: x64
            asset_name: neoxtractor-windows
          - os: windows-latest
            arch: x86
            asset_name: neoxtractor-windows-x86
          - os: macos-latest
            arch: x64
            asset_name: neoxtractor-macos-x64
          - os: macos-latest
            arch: arm64
            asset_name: neoxtractor-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          architecture: ${{ matrix.arch }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
          
      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile main.py --name "${{ matrix.asset_name }}-${{ steps.get_version.outputs.VERSION }}"
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-${{ steps.get_version.outputs.VERSION }}
          path: dist/${{ matrix.asset_name }}-${{ steps.get_version.outputs.VERSION }}${{ runner.os == 'Windows' && '.exe' || '' }}
          
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/${{ matrix.asset_name }}-${{ steps.get_version.outputs.VERSION }}${{ runner.os == 'Windows' && '.exe' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}